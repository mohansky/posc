<div class="container">
  <div class="col-lg-6 col-lg-offset-4">
        <!-- Trigger the modal with a button -->
        
        <button type="button" class="btn btn-outline btn-lg" data-toggle="modal" data-target="#address">LOCATION</button>
        <!-- Modal -->
        <div class="modal fade" id="address" role="dialog">
          <div class="modal-dialog">        
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">LOCATION</h4>
              </div>
              <div class="modal-body">
                <p>Koramangala Post Office Grounds</p>
                <div class="google-map">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.6901974349285!2d77.62511191482152!3d12.927622390884663!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae145ef24a26ef%3A0xb36c5fdfb7b4a48d!2sKoramangala+Post+Office+Grounds!5e0!3m2!1sen!2sin!4v1534244965309" width="555" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>  
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      
        
       <!-- Trigger the modal with a button -->
        
       <button type="button" class="btn btn-outline btn-lg" data-toggle="modal" data-target="#register">REGISTER</button>
       <!-- Modal -->
       <div class="modal fade" id="register" role="dialog">
               <div class="modal-dialog">        
                 <!-- Modal content-->
                 <div class="modal-content">
                   <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">Register your team!</h4>
                   </div>
                   <div class="modal-body">
                     <div class="modalformtest">
                    <form name="contact" method="POST" netlify>
                      <p>
                        <label>Name: <input type="text" name="name" /></label>   
                      </p>
                      <p>
                        <label>Email: <input type="email" name="email" /></label>
                      </p>
                      <p>
                        <label>Phone: <input type="phone" name="phone" /></label>
                      </p>
                      <p>
                        <label>Message: <textarea name="message"></textarea></label>
                      </p>
                      <p>
                        <button type="submit"  class="btn btn-default" style="margin: 10px;">Send</button>
                      </p>
                    </form>
                  </div>
                   </div>
                   <div class="modal-footer">
                     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                   </div>
                 </div>
               </div>
       </div>
           

    </div>
    </div>
